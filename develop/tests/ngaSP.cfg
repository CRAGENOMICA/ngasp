[General]
config_proj_version=1

[memcheck]
alignment=8
freelist-vol=10000000
leak-check=full
leak-resolution=low
partial-loads-ok=yes
show-reachable=yes
track-origins=yes
workaround-gcc296-bugs=yes

[valgrind]
child-silent-after-fork=yes
db-attach=no
db-command=/usr/bin/gdb -nw %f %p
demangle=yes
error-limit=yes
gen-suppressions=no
input-fd=0
kernel-variant=none
log-fd=2
log-file=
log-socket=
max-stackframe=2000000
num-callers=12
run-libc-freeres=yes
show-below-main=yes
show-emwarns=no
sim-hints=none
smc-check=stack
suppressions=
time-stamp=no
tool=memcheck
trace-children=no
track-fds=no
verbosity=1
xml=yes
xml-user-comment=

[valkyrie]
binary=/home/jjene/EclipseProjects/ngasp/backend/Debug/ngaSP_backend
binary-flags=mstatspop -f fasta -i ../examples/MC1R_PigsOutg_aligned.fas -o 0 -p 2 -u 0 -t 1000 -s 123456 -G 1 -N 3 48 46 1 -g ../examples/MC1R.gff nonsynonymous Nuclear_Universal
browser=
default-logdir=/tmp/valkyrie_jjene/
font-gen-sys=true
font-gen-user="Luxi Sans,10,-1,5,50,0,0,0,0,0"
font-tool-user="Misc Fixed,11,-1,5,50,0,0,0,0,0"
project-file=
show-butt-text=false
show-tooltips=true
src-editor=/bin/gedit +%n
src-lines=2
use-vk-palette=true
vg-exec=valgrind
view-log=
working-dir=./
